<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulário</title>
  </head>
  <body>
    <form class="formulario">
      <link rel="stylesheet" type="text/css"href="estilo.css">
      <p> Envie uma mensagem preenchendo o formulário abaixo</p>
      Data de nascimento: <input type="date" name="nascimento">

      <div class="field">
        <label for="nome">Seu nome</label>
        <input type="text" id="nome" name="nome"placeholder="Digite seu nome"required>
        </div>

      <div class="field">
        <label for="telefone">Seu Telefone</label>
        <input type="text" id="telefone" name="telefone"placeholder="Digite seu telefone"required>
   </div>
   <div class="field">
     <label for="email">Seu E-mail</label>
     <input type="email" id="email" name="email"placeholder="Digite seu Email"required>
</div>

<div class="field radiobox">
  <span>Deseja receber nossas novidades</span>
  <input type="radio" name="novidades" id="sim" value="sim"checked> <label for="sim"> Sim</label>
  <input type="radio" name="novidades" id="nao" value="nao"> <label for="nao"> Não</label>
  <fieldset>
    <legend>Qual horário gostaria de ser atendido?</legend>
    <select>
    <option>Manhã</option>
    <option>Tarde</option>
    <option>Noite</option>

  </select>
  </fieldset>
</div>

<div>
  <input type="submit" name="acao" value="Enviar">
    </form>
   <table>
     <thead>
       <tr>
         <th>Manhã</th>
         <th>Tarde</th>
         <th>Noite</th>
       </tr>
       <tr>
         <td>8:00 a 12:00</td>
         <td>13:00 a 18:00</td>
         <td>18:00 a 20:00</td>
      </tr>
    </table>
  </thead>
  </body>
</html>
